<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Top panel -->
    <header class="topbar">
        <div class="score">
            <h3>Score: <span id="result">0</span></h3>
        </div>

        <!-- Light / dark button -->
        <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <!-- Start menu -->
    <section id="startMenu" class="menu">
        <h2>Select difficulty</h2>
        <select id="difficulty">
            <option value="easy">Easy (4 pairs)</option>
            <option value="medium">Medium (6 pairs)</option>
            <option value="hard">Hard (9 pairs)</option>
        </select>
        <button id="startBtn">Start game</button>
    </section>

    <!-- Game board -->
    <main>
        <div class="grid"></div>
    </main>
</body>

</html>
